version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: islamic_guidance_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: islamic_guidance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - islamic_guidance_network

  # Redis (for future caching)
  redis:
    image: redis:7-alpine
    container_name: islamic_guidance_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - islamic_guidance_network

  # Web Application (Development)
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile.dev
    container_name: islamic_guidance_web
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/islamic_guidance?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres
      - redis
    networks:
      - islamic_guidance_network
    command: npm run dev

  # Nginx (Production reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: islamic_guidance_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - islamic_guidance_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  islamic_guidance_network:
    driver: bridge
